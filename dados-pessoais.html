<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h1>Passo 1: Dados Pessoais</h1>
        <form id="form-dados-pessoais">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            
            <button type="submit" class="btn">Próximo: Formação</button>
        </form>
    </main>
    <script src="js/app.js" defer></script>
</body>
</html>
